<html>
    <head>
        <title>alert -on click</title>
    </head>
    <body>
        <h1>when u click on button it provides alert</h1>
        <script>
            function multiply(number){
                alert(number*number*number);
            }
        </script>
        <input type="button" value="click me" onclick="multiply(5)">
    </body>
</html>
