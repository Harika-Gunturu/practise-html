<html>
    <head>
        <title> Basic Input Form</title>
        <style>
            body
            {
                padding-left: 350px;
                padding-right:200px;
            }
        </style>
    </head>
    <body>
        <form>
<h2 align="center"><u> Basic Form</u></h2>
Name:<br>
<input type="text" placeholder="enter name" id="name"> <br><br>
Age:<br>
<input type="number" placeholder="enter age" id="age"><br><br>
Date of Birth:<br>
<input type="date" placeholder="enter date of birth" id="date"><br><br>
Aadhar Number:<br>
<input type="text" placeholder="enter adharnumber" id="aadhar"><br><br>
phone Number:<br>
<input type="text" placeholder="enter phno" id="phone"><br><br>
Email id:<br>
<input type="text" placeholder="enter mailid" id="mail"><br><br>
Address:<br>
<input type="text" placeholder="type address" id="address"><br><br>
<input type="submit"  id="submit">
        </form>
    </body>
    </html>
