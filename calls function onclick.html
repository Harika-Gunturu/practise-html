<html>
    <head>
        <title>calling function by click on button</title>
    </head>
    <body>
        <h2>doubt{on click="return hello()"}</h2>
        <script>
            alert('welcome');
            </script>
             <script>
            function hello(){
                document.write("hi guys");
               
            }
        </script>
        <input type="button" value="click me" onclick="hello()">
    </body>
</html>
